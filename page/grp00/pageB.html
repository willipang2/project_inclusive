<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 00 - Page B</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .audio-player-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .audio-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .audio-description {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Sound Sound</h1>
   
    <div class="audio-player-container">
        <div class="audio-title">Demo field recording</div>
        
        <audio controls>
            <source src="/public/grp00/demo_sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <div class="audio-description">
            By william
        </div>
    </div>
</body>
</html>
